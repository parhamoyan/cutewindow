repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --ignore=E203,W503]
        exclude: ^(venv|\.venv|build|dist|docs|examples|.*_rc\.py|compile_rcc\.py|conf\.py)$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        files: ^(qutewindow|tests)/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        additional_dependencies: [pbr]
        args: [-r, qutewindow/, --skip=B101]
        exclude: ^(venv|\.venv|build|dist|docs|examples|scripts|.*_rc\.py|compile_rcc\.py|conf\.py)$

  - repo: local
    hooks:
      - id: poetry-lock-check
        name: Check poetry.lock is up to date
        entry: bash -c 'if [ -f pyproject.toml ]; then poetry lock --check && echo "poetry.lock is up to date" || (echo "poetry.lock is outdated. Run \"poetry lock\" to update it." && exit 1); fi'
        language: system
        files: ^pyproject\.toml$
